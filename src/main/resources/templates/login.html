<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
        padding-top: 5rem;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email and Password.</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out.</div>
      </div>
      <div class="card">
        <div class="card-header" style= 'background: linear-gradient(to right, #cc0099, #ff416c)'>
          <h3 class="text-center">Login Form</h3>
        </div>
        <div class="card-body">
          <form method="post" th:action="@{/login}" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Email *</label>
              <input type="email" class="form-control" id="username" name="email" placeholder="Email"
                     required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Password" required>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn " style="background: #ff416c; color:white;">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Bootstrap validation
  (function () {
      'use strict'
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
          .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                  }
                  form.classList.add('was-validated')
              }, false)
          })
  })()
</script>
</body>

</html>
